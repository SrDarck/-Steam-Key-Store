<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SteamNexus - Chaves de Jogos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #00d8ff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 10px 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00d8ff;
    }
    .banner {
      background-image: url('https://cdn.cloudflare.steamstatic.com/store/home/store_home_share.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 5px #000;
    }
    .banner h1 {
      font-size: 3em;
      color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      color: #00d8ff;
      font-size: 1.2em;
    }
    .btn {
      background-color: #00d8ff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #00b3cc;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      color: #888;
    }
    #cart {
      background-color: #1e1e1e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    #cart h2 {
      margin-top: 0;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>SteamNexus</header>
  <nav>
    <a href="#">Início</a>
    <a href="#">Loja</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
  <div class="banner">
    <h1>As Melhores Keys de Steam</h1>
  </div>
  <div class="container">
    <div class="product-grid">
      <div class="product">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" alt="CS:GO">
        <h3>Counter-Strike: Global Offensive</h3>
        <p class="price">R$ 19,90</p>
        <button class="btn" onclick="addToCart('CS:GO', 19.90)">Comprar</button>
      </div>
      <div class="product">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg" alt="GTA V">
        <h3>Grand Theft Auto V</h3>
        <p class="price">R$ 39,90</p>
        <button class="btn" onclick="addToCart('GTA V', 39.90)">Comprar</button>
      </div>
      <div class="product">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg" alt="PUBG">
        <h3>PUBG: Battlegrounds</h3>
        <p class="price">R$ 24,90</p>
        <button class="btn" onclick="addToCart('PUBG', 24.90)">Comprar</button>
      </div>
    </div>

    <div id="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
      <form id="payment-form">
        <button type="submit" class="btn">Pagar com Cartão</button>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 SteamNexus - Todos os direitos reservados
  </footer>
  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - R$ ${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total.toFixed(2);
    }

    // Stripe Integration Placeholder
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (cart.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      alert('Redirecionando para pagamento com Stripe (simulação)...');
      // Aqui você integraria com sua API backend e o Stripe Checkout
    });
  </script>
</body>
</html>
